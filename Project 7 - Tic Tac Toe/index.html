<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="game container">
        <h1>TIC TAC TOE</h1>
        <h2 class="turnNow"></h2>
        <div class="board-container">
            <div class="container previousMove hidden">&lt;</div>
            <div class="tictactoe-container">
                <div class="squareOne box"></div>
                <div class="squareTwo box"></div>
                <div class="squareThree box"></div>
                <div class="squareFour box"></div>
                <div class="squareFive box"></div>
                <div class="squareSix box"></div>
                <div class="squareSeven box"></div>
                <div class="squareEight box"></div>
                <div class="squareNine box"></div>
            </div>
            <div class="container nextMove hidden">&gt;</div>
        </div>
        <button class="restart">Restart</button>
    </section>
    <button class="btn">Dark</button>
</body>
<script src="app.js"></script>
</html>
